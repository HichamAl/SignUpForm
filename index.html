<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <div class="backgroundImage">
            <div class="transparentBackground">
                <div class="websiteName">Wallpapers</div>
            </div>    
            <div class="backgroundImageCredit">
                <p>Photo by <a href="https://unsplash.com/@purzlbaum?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Claudio Schwarz</a> on <a href="https://unsplash.com/photos/yellow-and-black-lighted-signage-aHmG24tsCqY?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
            </div>
        </div>

        <div class="signupForm">
            <h2 class="headerText">This is not a real online service yet! But when it is you can sign up below to get started. You know you want to.</h2>
            
            <div class="whiteBackground">
                <h2 class="callToAction">Let's do this!</h2>

                <form action="">
                    
                    <section>
                        <label for="firstname">Firstname</label>
                        <input id="firstname" type="text">

                        <label for="email">Email</label>
                        <input id="email" type="email">

                        <label for="password">Password</label>
                        <input id="firstname" type="password">
                    </section>

                    <section>
                        <label for="lastname">Lastname</label>
                        <input id="lastname" type="text">

                        <label for="phonenumber">Phone number</label>
                        <input id="phonenumber" type="tel">

                        <label for="confirmpassword">Confirm password</label>
                        <input id="confirmpassword" type="password">
                    </section>
                    
            
                </form>
                
            </div>
        </div>

</body>
</html>
